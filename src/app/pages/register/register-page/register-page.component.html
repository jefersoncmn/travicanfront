<div class="backgroundImage">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <mat-card [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <mat-card-title>Registrar</mat-card-title>
    
            <mat-card-content fxLayout="column">
                <mat-form-field>
                    <input matInput placeholder="Nome Completo" formControlName="name">
                    <mat-error>
                        Insira nome v치lido
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Username" formControlName="username">
                    <mat-error>
                        Insira nome de usu치rio v치lido
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                    <mat-error>
                        Insira senha v치lida
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input type="email" matInput placeholder="Email" formControlName="email">
                    <mat-error>
                        Insira email valido
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
    
            <button mat-raised-button color="accent" type="submit" [disabled]="!profileForm.valid">Registrar e logar</button>
        </mat-card>
    </form>
</div>
